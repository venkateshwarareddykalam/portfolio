<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 2rem;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .home .content {
            max-width: 600px;
            flex: 1;
        }
        .home h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0ef;
        }
        .home p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .home img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
            margin-top: 1rem;
        }
        .home .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            background: #0ef;
            color: #111;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 4rem 1rem;
        }
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .home {
                flex-direction: column;
                text-align: center;
            }
            .home .content, .home img {
                max-width: 100%;
            }
            .home h1 {
                font-size: 2rem;
            }
            nav a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            .home h1 {
                font-size: 1.5rem;
            }
            .home p {
                font-size: 1rem;
            }
            .home .btn {
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#ai-projects">AI Projects</a>
        <a href="#web-projects">Web Projects</a>
    </nav>
</header>

<div class="container">
    <section id="home" class="home">
        <div class="content">
            <h1>Hello, It's Me<br>Venkat<br>And I'm a <span class="highlight">Frontend Developer</span></h1>
            <p>I feel fun in AI and Web development </p>
            <a href="#" class="btn">Download CV</a>
        </div>
        <img src="venkat.png" alt="Venkat">
    </section>

    <section id="contact">
        <h2 class="section-title">Contact</h2>
        <p>Get in touch with me via email: vickyreddy123321@gmail.com</p>
    </section>

    <section id="ai-projects">
        <h2 class="section-title">AI Projects</h2>
        <p>List of AI-based projects</p>
    </section>

    <section id="web-projects">
        <h2 class="section-title">Web Projects</h2>
        <p>List of web-based projects</p>
    </section>
</div>

</body>
</html>
